<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Acme Corporation Feedback</title>
</head>

<body>
	<h1> Contact Us </h1>
	
	<form action="https://student2.cs.appstate.edu/crr/3440/homework/h3/contact/"
		method="post">
		<!--Send Us Feedback-->
		<fieldset>
			<legend>Send Us Feedback</legend>
			
			<!--emailTo-->
			<label for="emailTo">To:<br>
			<input type="text"
				value = "Acme Corporation"
				name="emailTo"
				id="emailTo"
				readonly
				required>
			<br><br></label>
			
			<!--emailFrom-->
			<label for="emailFrom">Your email address:<br>
			<input type="text"
				name="emailFrom"
				id="emailFrom"
				required>
			<br><br></label>
			
			<!--emailBody-->
			<label for="emailBody">Message:<br>
			<textarea name="emailBody" id="emailBody"
				rows="5" cols="20"
				placeholder="Type your message here..."></textarea>
			<br><br></label>
			
		</fieldset>
		
		<!--Survey Questions-->
		<fieldset>
			<legend>Survey Questions</legend>
			
			<!--referrer-->
			<label for="referrer">How did you hear about us?<br>
			<select name="referrer" id="referrer">
				<option value="google">Google</option>
				<option value="ad">Newspaper Ad</option>
				<option value="friend">Friend</option>
				<option value="other">Other</option>
			</select>
			<br><br></label>
			
			<!--newsletter-->
			<label for="newsletter">Would you like to receive our newsletter?<br>
			<input type="checkbox" name="newsletter" id="newsletter"
				value="yes" checked="checked">Yes please. Send me the newsletter.
			<br></label>
			
		</fieldset>
		
		<!--Rate Our Service-->
		<fieldset>
			<legend>Rate Our Service</legend>
			
			<!--rating-->
			<input type="radio" name="rating" id="rating_1"
				value="1">Very Poor<br>
			<input type="radio" name="rating" id="rating_2"
				value="2">Poor<br>
			<input type="radio" name="rating" id="rating_3"
				value="3">Average<br>
			<input type="radio" name="rating" id="rating_4"
				value="4">Good<br>
			<input type="radio" name="rating" id="rating_5"
				value="5">Very Good
			
		</fieldset>
		
		<!--Submit-->
		<input type="submit"
			value="Send Message">
	</form>
</body>

</html>
